<div ng-controller="workDetail" class="flexColumn">
    <div class="header">
        <a class="goBack" ng-click="hideWorkDetail()">
            <span class="icon-arrow-left"></span>
        </a>

        <!--logo一般被H1包住，更好收录-->
        <h1 class="pageTitle">{{info.artifact.name}}</h1>
    </div>

    <div class="main flex">
        <div class="postInfo">
            <span class="author">来自&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="colorFB7E23">{{info.user.fullname}}</span>
            <p class="date">{{info.artifact.created_at}}</p>
        </div>
        <div class="postContent" >
            <p>{{info.artifact.description}}</p>
            <p ng-repeat="a in info.artifact.assets">
                <img ng-src="{{a.profile_image}}">
            </p>
        </div>
    </div>
</div>
